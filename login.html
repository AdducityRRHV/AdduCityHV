<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adducity Rapid Repid Response & High Visibility</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #1c1c1c;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.7);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ff8080;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ff0000;
            background: #1c1c1c;
            color: #fff;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4d4d;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            background-color: #b30000;
            transform: scale(1.05);
        }

        .login-container p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #ff8080;
        }

        .login-container p a {
            color: #ff4d4d;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Addu City RR HV</h2>
        <form action="index.html" method="POST" onsubmit="return validateLogin()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'RRHV' && password === '1234') {
                return true;
            } else {
                alert('Invalid username or password!');
                return false;
            }
        }
    </script>
</body>
</html>
